{% extends "base.html" %}
{% block title %}Insert a new film{% endblock %}
{% block h1 %}Insert a new film{% endblock %}

{% block content %}
   <form action ='{{ url_for('insertFilm') }}' method='post'>
      <table>
         <tr><td><label for='title'>Title: </label>
             <td><input type='text' size='50' name='title' /></td></tr>
         <tr><td><label for='description'>Description: </label>
             <td><textarea name='description' rows='4' cols='50'></textarea></td></tr>
         <tr><td><label for='release_year'>Release year: </label>
             <td><input type='text' size='10' name='release_year' /></td></tr>
         <tr><td><label for='length'>Length: </label>
             <td><input type='text' size='10' name='length' /></td></tr>
         <tr><td><label for='rating'>Rating: </label>
             <td><input type='text' size='10' name='rating' /></td></tr>
	  </table>
         
      <input type='submit' />       
   </form>
{% endblock %}
