{% extends "base.html" %}
{% block title %}{{ product.Name }}{% endblock %}
{% block h1 %}{{ product.Name }}{% endblock %}

{% block content %}
        <h2><a href='/Product/{{ product.ProductID }}/'>{{ product.ProductID }}</a></h2>
       <summary>{{ product.description }}</summary>
       <p>Price: {{ product.unitprice }}</p>
       <p>Quantity: {{ product.quantity_per_unit }}</p>
{% endblock %}
