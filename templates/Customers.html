{% extends "admin.html" %}


{% block body %}
   <table style="width:100%">
      <thead>
         <tr><th>Last name</th><th>First name</th><th>Username</th><th>Update</th></tr>
      </thead>
      <tbody>
         {% for customer in customers %}
            <tr>
               <td>{{ customer.last_name }}</td><td>{{ customer.first_name }}</td><td>{{ customer.username }}</td>
               <td>{{ customer.last_update }}</td>
                <td>
                    <a href='../updateCustomer/{{ customer.customerID }}' class="btn btn-primary">update</a>
                    <a href='../deleteCustomer/{{ customer.customerID }}' class="btn btn-secondary">delete</a>
                </td>
            </tr>
         {% endfor %}
      </tbody>
      <tr><td>
   </table>
   <a href='/customer/new/'>Create new user</a>

{% endblock %}
