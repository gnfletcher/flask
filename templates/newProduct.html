{% extends "base.html" %}
{% block title %}Insert a new product{% endblock %}
{% block h1 %}Insert a new product{% endblock %}

{% block content %}
   <form action ='{{ url_for('insertProduct') }}' method='post'>
      <table>
         <tr><td><label for='Name'>Name: </label>
             <td><input type='text' size='50' name='Name' /></td></tr>
         <tr><td><label for='description'>Description: </label>

         <tr><td><label for='unitprice'>Unit Price: </label>

	  </table>
         
      <input type='submit' />       
   </form>
{% endblock %}
